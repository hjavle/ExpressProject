<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator Page</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://code.jquery.com/jquery.js"></script>

<body>

<div class="container">
    <div class ="jumbotron">
        <div class="img-responsive"><img src="./images/SDG_Icons_Inverted_Transparent_WEB-13.png" width="200" height="180"></div>
        <div class ="climate-header"> Climate Change</div>
        <div class="text-center">
            <a href="/"><button class="btn btn-lg btn-success"><span class="results"></span> Home</button></a>
            <a href="results.html"><button class="btn btn-lg btn-success"><span class="results"></span> View Results</button></a>
            <a href="calculate.html"><button class="btn btn-lg btn-success"><span class="cfp"></span> CO2 Calculator</button></a>
            <a href="./shrink.html"><button class="btn btn-lg btn-success"><span class="results"></span> Shrink Footprint</button></a>
        </div>
        <hr/>
    <div class="container">
        <h2 class="text-center" >Find Your Carbon Footprint</h2>     
      <div class="col">
        <!-- Calculaton Page -->
        <div class="card" >
          <div class="card-header"style=" text-align:center;" >
            Carbon Footprint Questioner
          </div>
          <div class="card-body">
            <form role="form">
              <div class="form-group">
                <label for="reserve-name">Name</label>
                <input type="text" class="form-control" id="reserve-name">
              </div>
              <div class="form-group">
                <label for="reserve-phone">Phone Number</label>
                <input type="tel" class="form-control" id="reserve-phone">
              </div>
              <div class="form-group">
                <label for="reserve-email">Email</label>
                <input type="email" class="form-control" id="reserve-email">
              </div>
              <div class="form-group">
                <label for="reserve-unique-id">Unique ID</label>
                <input type="number" class="form-control" id="reserve-unique-id">
              </div>
              <div class="form-group">
                <label for="reserve-electric">What is your monthly Electric bill?</label>
                <input type="number" class="form-control" id="reserve-electric">
              </div>
              <div class="form-group">
                <label for="reserve-gas">What is your monthly Gas bill? Enter 0 if you don't use.</label>
                <input type="number" class="form-control" id="reserve-gas">
              </div>
              <div class="form-group">
                <label for="reserve-oil">What is your monthly Oil bill?</label>
                <input type="number" class="form-control" id="reserve-oil">
              </div>
              <div class="form-group">
                <label for="reserve-milage">What is your early Milage?</label>
                <input type="number" class="form-control" id="reserve-milage">
              </div>
              <div class="form-group">
                <label for="reserve-lesstnfour">How many less than four hour flights do you take in year?</label>
                <input type="text" class="form-control" id="reserve-flightslessfour">
              </div>
              <div class="form-group">
                <label for="reserve-moretnfour">How many more than four hour flights do you take in year?</label>
                <input type="text" class="form-control" id="reserve-flightsmorefour">
              </div>
              <div class="form-group">
                <label for="reserve-questio1">Do you recycle newspaper?</label>
                <lable class="radio-inline"><input type="radio" class="form-control" id="reserve-newpaperyes">Yes</lable>
                <lable class="radio-inline"><input type="radio" class="form-control" id="reserve-newspaperno">No</lable>
              </div>
              <div class="form-group">
                <label for="reserve-questio1">Do you recycle aluminum and tin?</label>
                <lable class="radio-inline"><input type="radio" class="form-control" id="reserve-cansyes">Yes</lable>
                <lable class="radio-inline"><input type="radio" class="form-control" id="reserve-cansno">No</lable>
              </div>
              <button type="submit" class="btn btn-success submit">Submit</button>
              <button type="submit" class="btn btn-success submit">Clear</button>

            </form>
          </div>
        </div>
      </div>
    </div>


<footer class="footer">
  <div class="container">

  </div>
</footer>
</div>
</body>
</html>

<!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS SENT TO OUR SERVER -->
<script type="text/javascript">
    $(".submit").on("click", function(event) {
      event.preventDefault();

      var userInfo = {
        name : $("#reserve-name").val().trim(),
        phoneNumber : $("#reserve-phone").val().trim(),
        email: $("#reserve-email").val().trim(),
        electric: parseInt($("#reserve-electric").val().trim()),
        gas: parseInt($("#reserve-gas").val().trim()),
        oil: parseInt($("#reserve-oil").val().trim()),
        milage: parseInt($("#reserve-milage").val().trim())
      };
      $.ajax({
        contentType: 'application/json',
        data: JSON.stringify(userInfo),
        type: 'POST',
        url: '/api/names'});
      });

</script>
