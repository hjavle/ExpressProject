<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div class ="jumbotron">
        <div class="img-responsive"><img src="./images/SDG_Icons_Inverted_Transparent_WEB-13.png" width="200" height="180"></div>
        <div class ="climate-header"> Climate Change</div>
        <div class="text-center">
            <a href="/"><button class="btn btn-lg btn-success"><span class="results"></span> Home</button></a>
            <a href="results.html"><button class="btn btn-lg btn-success"><span class="results"></span> View Results</button></a>
            <a href="calculate.html"><button class="btn btn-lg btn-success"><span class="cfp"></span> CO2 Calculator</button></a>
            <a href="shrinkfp.html"><button class="btn btn-lg btn-success"><span class="results"></span> Shrink Footprint</button></a>
        </div>
        <hr/>
    <div class="container">
    <h2 class="text-center" >Find Your Carbon Footprint</h2>     
      <div class="col">
        <div class="card" >
          <div class="card-header"style=" text-align:center;" >
            Carbon Footprint Questioner
          </div>
          <div class="card-body">
            <form role="form" action="results.html">
              <div class="form-group">
                <label for="user-name">Name</label>
                <input type="text" class="form-control" id="username">
              </div>
              <div class="form-group">
                <label for="user-phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone">
              </div>
              <div class="form-group">
                <label for="user-email">Email</label>
                <input type="email" class="form-control" id="email">
              </div>
              <div class="form-group">
                <label for="user-electric">What is your monthly Electric bill?</label>
                <input type="number" class="form-control" id="electricBill">
              </div>
              <div class="form-group">
                <label for="user-gas">What is your monthly Gas bill? Enter 0 if you don't use.</label>
                <input type="text" class="form-control" id="gasBill" value="0">
              </div>
              <div class="form-group">
                <label for="user-oil">What is your monthly Oil bill? Enter 0 if you don't use.</label>
                <input type="text" class="form-control" id="oilBill" value="0">
              </div>
              <div class="form-group">
                <label for="user-milage">What is your early Milage? Enter 0 if you don't use.</label>
                <input type="text" class="form-control" id="milage" value="0">
              </div>
              <div class="form-group">
                <label for="user-lesstnfour">How many less than four hour flights do you take in year?</label>
                <input type="text" class="form-control" id="lessThan4HourFlights" value="0">
              </div>
              <div class="form-group">
                <label for="user-moretnfour">How many more than four hour flights do you take in year?</label>
                <input type="text" class="form-control" id="moreThan4HourFlights" value="0">
              </div>
              <div class="form-group">
                <label for="user-recycle-news" >Do you recycle newspaper?</label>
                <lable class="radio-inline"><input type="radio" class="form-control" name="newspaperRecycle" value="Yes">Yes</lable>
                <lable class="radio-inline"><input type="radio" class="form-control" name="newspaperRecycle" value="No">No</lable>
              </div>
              <div class="form-group">
                <label for="user-recycle-cans">Do you recycle aluminum and tin?</label>
                <lable class="radio-inline"><input type="radio" class="form-control" name="recycleCans" value="Yes">Yes</lable>
                <lable class="radio-inline"><input type="radio" class="form-control" name="recycleCans" value="No">No</lable>
              </div>
              <button type="submit" class="btn btn-success submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

<footer class="footer">
  <div class="container">
        <a class ="social" href="#"><i class="fa fa-fw fa-github"></i> </a> 
        <a class ="social" href="#"><i class="fa fa-fw fa-linkedin"></i> </a> 
        <a class ="social" href="#"><i class="fa fa-fw fa-instagram"></i></a> 
        <a class ="social" href="#"><i class="fa fa-fw fa-twitter"></i></a>
        <p>Copyright @ 2020 ClimateApp.com</p>
  </div>
</footer>

</body>
</html>

<!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS SENT TO OUR SERVER -->
<script type="text/javascript">
    $(".submit").on("click", function(event) {
      //event.preventDefault();

      let nRecycle = $("input[name='newspaperRecycle']:checked").val();
      console.log(nRecycle);
      let rCans = $("input[name='recycleCans']:checked").val();
      console.log(rCans);
      
      var userInfo = {
        name : $("#username").val().trim(),
        phoneNumber : $("#phone").val().trim(),
        email: $("#email").val().trim(),
        electric: parseInt($("#electricBill").val().trim()),
        gas: parseInt($("#gasBill").val().trim()),
        oil: parseInt($("#oilBill").val().trim()),
        milage: parseInt($("#milage").val().trim()),
        lessThan4HourFlights: parseInt($("#lessThan4HourFlights").val().trim()),
        moreThan4HourFlights: parseInt($("#moreThan4HourFlights").val()),
        newspaperRecycle: nRecycle ==="Yes"?true:false,
        recycleCans: rCans==="Yes"?true:false
      };
      console.log(userInfo);
      $.ajax({
        contentType: 'application/json',
        data: JSON.stringify(userInfo),
        type: 'POST',
        url: 'api/names'});
      });
    
</script>
